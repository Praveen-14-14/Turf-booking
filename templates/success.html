<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Success</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: repeating-linear-gradient(to right, green, green 71px, black 71px, black 142px);
            color: white;
            font-size: 130%;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .confetti {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .confetti-piece {
            position: absolute;
            width: 5px; /* Smaller width */
            height: 15px; /* Smaller height */
            background-color: white;
            opacity: 0;
            transform: rotate(0deg);
            animation: confetti-fall 3s infinite ease-out; /* 3 seconds animation */
        }

        @keyframes confetti-fall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Booking Successful!</h1>
        <p>Your booking has been successfully processed.</p>
    </div>
    <div class="confetti" id="confetti"></div>
    <script>
        function createConfettiPiece() {
            const confettiPiece = document.createElement('div');
            confettiPiece.classList.add('confetti-piece');
            confettiPiece.style.left = Math.random() * 100 + 'vw';
            confettiPiece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.getElementById('confetti').appendChild(confettiPiece);
        }

        function startConfetti() {
            for (let i = 0; i < 100; i++) {
                createConfettiPiece();
            }
            setTimeout(() => {
                document.getElementById('confetti').innerHTML = '';
            }, 3000); // Clear confetti after 3 seconds
        }

        window.onload = startConfetti;
    </script>
</body>
</html>
